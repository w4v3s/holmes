<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holmes</title>
    <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/jquery.js" defer></script>
    <script type="text/javascript" src="js/bootstrap.js" defer></script>
    <script src="https://unpkg.com/react@15/dist/react.min.js" defer></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js" defer></script>
    <script type="text/javascript" src="js/search.js" defer></script>
</head>
<body>
    <div class="search-view">
        <div class="title-container">
            <h1 class="title">dawn</h1>
        </div>
    </div>
    <div class="search-container" style="display: none">
        <input id="search-bar" class = "form-control" type="text" class="smallfield" name="search-term" placeholder="type your question here" autocomplete="off" oninput="searchBarMove()" autofocus>
    </div>


    <div class="row">
        <div class="large-container div-container" style="display: none">
            <div id="articleLinks">
                <h1>Search Results</h1>
                
            </div>
        </div>
        <div class="right-container div-container" style="display: none">
            <div class="row">
                <div class="col-md-8 article-div" style="border-right-style:solid"></div>
            <div class="col-md-4 article-div">
                <h1>Key Words</h1>
            </div> 
            </div>
    
        </div>
    </div>

    <div class="secondary-container" style="display: none">
        <h2 class="secondary-question">What is Agent Orange</h2>
        <h2 class="secondary-question">Birth defects caused by Agent Orange</h2>
    </div>
    

    

    <!-- TODO set up with react.js -->
    <div class="article-view" style="display: none">
        <div class="main-container">
            <div class="main-content">
                <div class="article-container">
                    <div class="article-list">
                        <div class="article">
                            <h3 class="article-name">
                                Agent Orange
                            </h3>
                            <div class="reliability"></div>
                            <div class="bias"></div>
                            <h4 class="article-desc">
                                Something about agent orange, pretty cool and stuff
                            </h4>
                            <div class="article-keywords">
                                <h4 class="mini-keyword">agent orange</h4>
                            </div>
                        </div>
                    </div>
                    <div class="article-info">
                        <div class="article-content">
                            <h2 class="article-title">
                                Wow you opened an article
                            </h2>
                            <p class="article-content">
                                Nice meme nice meme
                            </p>
                            <button id="citation-button">
                                CITE
                            </button>
                        </div>
                        <div class="keyword-container">
                            <h4 class="keyword">agent orange</h4>
                        </div>
                    </div>
                </div>
                <div class="citation-list">
                    <div class="citation-name">
                        Agent Orange Article
                    </div>
                    <div class="citation-cite">
                        Last, FIrst. Whoa.
                    </div>
                    <button id="export">Export</button>
                </div>
                <button id="back">Back</button>
                <button id="citation-show">Citation</button>
            </div>
        </div>
    </div>
</body>
</html>
